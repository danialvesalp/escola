<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Prova Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="lugar">Lugar</label>
                        <input type="text" class="form-control" id="lugar" [(ngModel)]="item.lugar" name="lugar" #lugar="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="nota">Nota *</label>
                        <input type="number" class="form-control" id="nota" [(ngModel)]="item.nota" name="nota" #nota="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="curso">Curso</label>
                    <select name="_curso" id="_curso" [(ngModel)]="item._curso" class="form-control" #_curso="ngModel"  >
                        <option *ngFor="let item of list_curso" [value]="item._id">{{item._id}}</option>
                    </select>
                    <label for="estudante">Estudante</label>
                    <select name="_estudante" id="_estudante" [(ngModel)]="item._estudante" class="form-control" #_estudante="ngModel"  >
                        <option *ngFor="let item of list_estudante" [value]="item._id">{{item._id}}</option>
                    </select>
                    <label for="professor">Professor</label>
                    <select name="_professor" id="_professor" [(ngModel)]="item._professor" class="form-control" #_professor="ngModel"  >
                        <option *ngFor="let item of list_professor" [value]="item._id">{{item._id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
